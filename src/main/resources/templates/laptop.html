<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Data Laptop</title>
    <!-- <link rel="stylesheet" th:href="@{/css/main.css}"> -->
    <script th:src="@{/js/action.js}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Data Laptop</h1>
    <table border="1" class=" table table-primary w-50">
      <tr>
        <th>Id</th>
        <th>Merk</th>
        <th>Tipe</th>
        <th>Harga</th>
      </tr>
      <tr>
        <td th:text="${dataLaptop.id}"></td>
        <td th:text="${dataLaptop.merk}"></td>
        <td th:text="${dataLaptop.tipe}"></td>
        <td th:text="${dataLaptop.harga}"></td>
      </tr>
    </table>
    <h1>Selection Expressions Demo</h1>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Merk</th>
    <th>Tipe</th>
    <th>Harga</th>
  </tr>
  <tr th:object="${dataLaptop2}">
    <td th:text="*{id}"></td>
    <td th:text="*{merk}"></td>
    <td th:text="*{tipe}"></td>
    <td th:text="*{harga}"></td>
  </tr>
</table>
<h1>
    <a th:href="@{message-expression}">Ke Halaman Message Expression</a>
</h1>

<button th:onclick="showAlert()">Tombol</button>

  </body>
</html>
