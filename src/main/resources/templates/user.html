<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table table-striped table-hover w-50 m-4 caption-top">
      <caption>
        List User
      </caption>
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Role</th>
          <th scope="col">Greetting</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr th:each="user : ${listUsers}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.age}"></td>
          <td th:text="${user.role}"></td>
          <!-- <td th:switch="${user.role}">
            <p th:case="'ADMIN'">Hallo Admin</p>
            <p th:case="'USER'">Hallo User</p>
             <p th:case-default>Hallo Guest</p> 
            <p th:case="*">Hallo Guest</p>
          </td> -->
          <td>
            <p th:if="${user.role}== 'ADMIN'">hallo admin</p>
            <p th:unless="${user.role}== 'ADMIN'">hallo guest or user</p>
          </td>
        </tr>
      </tbody>
    </table>
    </body>
</html>
